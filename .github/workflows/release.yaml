name: odin-release
on:
  release:
    types: [ released ]
jobs:
  release:
    name: odin-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Validate release branch
        run: |
          if [[ "${{ github.event.release.target_commitish }}" != "${{ github.event.repository.default_branch }}" ]]; then
            echo "::error:: Releases must be created from the default branch (${{ github.event.repository.default_branch }})"
            echo "This release was created from: ${{ github.event.release.target_commitish }}"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Get version from tag
        id: get_version
        run: |
          releaseVersion="${GITHUB_REF/refs\/tags\//}"
          releaseVersion="${releaseVersion//v/}"
          echo "VERSION=$releaseVersion" >> "$GITHUB_OUTPUT"

      - name: Update version
        run: |
          sed -i 's/Version: "[^"]*"/Version: "${{ steps.get_version.outputs.VERSION }}"/' app/app.go

      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: 1.22.0

      - name: Create Release Asset
        run: make compressed-builds

      - name: Create Release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
        with:
          artifacts: "bin/*.tar.gz"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        env:
          RELEASE_VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: .ci/scripts/commit-version.sh
