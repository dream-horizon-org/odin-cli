name: odin-release
on:
  release:
    types: [ released ]
jobs:
  release:
    name: odin-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Validate release branch
        run: |
          if [[ "${{ github.event.release.target_commitish }}" != "${{ github.event.repository.default_branch }}" ]]; then
            echo "::error:: Releases must be created from the default branch (${{ github.event.repository.default_branch }})"
            echo "This release was created from: ${{ github.event.release.target_commitish }}"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Get version from tag
        id: get_version
        run: |
          releaseVersion="${GITHUB_REF/refs\/tags\//}"
          releaseVersion="${releaseVersion//v/}"
          echo "VERSION=$releaseVersion" >> "$GITHUB_OUTPUT"

      - name: Update version
        run: |
          sed -i 's/Version: "[^"]*"/Version: "${{ steps.get_version.outputs.VERSION }}"/' app/app.go

      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: 1.22.0

      - name: Create Release Asset
        run: make compressed-builds

      - name: Generate Asset SHA256
        id: sha256
        run: |
          # shellcheck disable=SC2129
          echo "darwin_amd64=$(shasum -a 256 bin/odin_darwin_amd64.tar.gz | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"
          echo "darwin_arm64=$(shasum -a 256 bin/odin_darwin_arm64.tar.gz | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"
          echo "linux_amd64=$(shasum -a 256 bin/odin_linux_amd64.tar.gz | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"


      - name: Create Release
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 #v2.3.3
        with:
          overwrite_files: false
          files: "bin/*.tar.gz"
          append_body: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ## Assets

            ### Darwin AMD64
            - Asset Url: https://github.com/dream-horizon-org/odin-cli/releases/download/v${{ steps.get_version.outputs.VERSION }}/odin_darwin_amd64.tar.gz
            - SHA Checksum: `${{ steps.sha256.outputs.darwin_amd64 }}`

            ### Darwin ARM64
            - Asset Url: https://github.com/dream-horizon-org/odin-cli/releases/download/v${{ steps.get_version.outputs.VERSION }}/odin_darwin_arm64.tar.gz
            - SHA Checksum: `${{ steps.sha256.outputs.darwin_arm64 }}`

            ### Linux AMD64
            - Asset Url: https://github.com/dream-horizon-org/odin-cli/releases/download/v${{ steps.get_version.outputs.VERSION }}/odin_linux_amd64.tar.gz
            - SHA Checksum: `${{ steps.sha256.outputs.linux_amd64 }}`

      - name: Setup git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit version
        env:
          RELEASE_VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: .ci/scripts/commit-version.sh
